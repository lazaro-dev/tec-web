            <section class="insert">
                <form action="" class="insert__form">
                    <select name="" id="" class="insert__select" onchange="alterarCor()">
                        <option value="+" selected>+</option>
                        <option value="-">-</option>
                    </select>
                    
                    <input type="date" class="insert__date">

                    <input type="text" class="insert__text" pattern="(?=.*\d)(?=.*[a-z])" title="Somente Numeros" placeholder="adicionar valor">

                    <input type="submit" value="Adicionar" class="insert__submit btn-success">
                </form>
            </section>
            <section class="finance">
                <div class="finance__container margin-right--small">
                    <h2 class="finance__second text-success">Credito</h2>
                    
                    <table class="table m-0">
                        <tbody>
                            <!-- CONTAINER INFORMAÇÃO -->

                            </tr>

                            <!-- CONTAINER INFORMAÇÃO -->

                                <td>

                                        <input type="submit" value="X" class="finance__delete btn-danger">
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="finance__container">
                    <h2 class="finance__second text-danger">Debito</h2>
                    <div class="table-responsive">
                        <table class="table m-0">
